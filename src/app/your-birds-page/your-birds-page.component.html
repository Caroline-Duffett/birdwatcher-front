<!-- <h5 *ngIf="loggedIn">Current user: {{currentUser.currentUser.username}}</h5> -->

<div *ngIf='loggedOut' class="login/createaccount">
  <div class="header">
    <h5 *ngIf="loginShow" class="title">Login</h5>
    <h5 *ngIf="createShow" class="title">Create Account</h5>
    <!-- <h5 *ngFor="let user of currentUser">{{currentUser.username}}</h5>
  -->
  <!-- <h5 *ngIf="loggedIn">Current user: {{currentUser.username}}</h5> -->
  </div>

  <div class="body">
    <div *ngIf="loginShow" class="login-form">
      <form class="loginForm">
        <div class="form-group row">
          <div class="col">
            <input type="text" class="form-control" placeholder="username" [(ngModel)]="loginUserData.username" name="username">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="password" [(ngModel)]="loginUserData.password" name="password">
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="createShow" class="create-form">
      <form #create="ngForm" class="createUserFrom" (ngSubmit)="createUser()">
        <div class="col">
          <input type="text" class="form-control" placeholder="username" [(ngModel)]="createUserData.username" name="username">
        </div>
        <br/>
        <div class="col">
          <input type="password" class="form-control" placeholder="password" [(ngModel)]="createUserData.password" name="password">
        </div>
        <br/>
        <div class="col">
          <input type="hidden" class="form-control" placeholder="admin" [(ngModel)]="createUserData.admin" name="admin">
        </div>
        <br/>
      </form>
    </div>
  </div>


  <div class="footer">
    <button *ngIf="loginShow" type="button" class="btn btn-primary" (click)="loginUser()">Login</button>
    <button *ngIf="createShow" type="button" class="btn btn-primary" (click)="createUser()">Create Account</button>
    <!-- <button type="button" name="button" (click)="getUser()">Check the user</button> -->
  </div>

  <div class="links-below-footer">
    <a *ngIf="loginShow" class="create-account" type="button" name="button" (click)="loginToggle()">Need an account?</a>
    <a *ngIf="createShow" class="create-account" type="button" name="button" (click)="createToggle()">Login</a>
  </div>
</div>





<div *ngIf="loggedIn" class="logout-btn">
  <div class="logout-btn">
    <button type="button" name="button" (click)="logOut()">Logout</button>
  </div>

  <h2>Your Birds</h2>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Number</th>
      <th scope="col">Date</th>
      <th scope="col">Location</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{usersbirds.birdName}}</td>
      <td>{{usersbirds.numberOfBirds}}</td>
      <td>{{usersbirds.date}}</td>
      <td>{{usersbirds.location}}</td>
    </tr>
  </tbody>
</table>




</div>
