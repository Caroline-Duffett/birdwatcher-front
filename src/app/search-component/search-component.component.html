<h1>Search Component Component</h1>

<button type="button" name="button" (click)="debugging()">Debug</button>

<div class="container">
  <div class="row">
    <div class="search-bird-name">
      <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search by name">
      <h1>{{searchText}}</h1>
    </div>

    <div class="d-flex flex-wrap justify-content-evenly text-white">
      <div class="flex-item m-2 justify-content-center bg-secondary"  *ngFor="let bird of birds | filter:searchText">
        <a routerLink="/birds/{{bird._id}}">
          <img src="{{bird.image}}" alt="photo of {{bird.name}}">
          <h4 class="bird-name">{{bird.name}}</h4>
        </a>
      </div>
    </div>
