<!-- show page contents -->
<div class="bird-page" *ngIf="bird">

  <div class="container bird-info">
    <!-- row 1 -->
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-baseline">
            <h2 class="name">{{bird.name}}</h2>
            <h5 class='s-name'>{{bird.scientificName}}</h5>
          </div>
          <button class="back-btn" type="button" (click)="backBtn()">Back</button>
        </div>
        <hr>
      </div>
    </div>
    <!-- row2 -->
    <div class="row align-items-center">
      <div class="col-lg-8 col-md-12">
        <img src="{{bird.imageShow}}" alt="image of {{bird.name}}">
        <h5 class="mb-3 description">{{bird.description}}</h5>
      </div>
      <div class="bird-facts col-lg-4 col-md-12">
        <h5 class='mb-5 mt-5'><b>Diet:</b> {{bird.food}}</h5>
        <h5 class='mb-5'><b>Nesting:</b> {{bird.nesting}}</h5>
        <h5 class='mb-5'><b>Behavior:</b>  {{bird.behavior}}</h5>
        <h5 class='mb-5'><b>Habitat:</b>  {{bird.habitat}}</h5>
        <h5 class='mb-5'><b>Conservation Status:</b>  {{bird.conservationStatus}}</h5>
        <h5 class='mb-5'><b>Region:</b>  {{bird.region}}</h5>
      </div>
    </div>
  </div>

  <!-- Buttons that open modals -->
  <div class="bird-btns text-center">
    <div class="btn-flex d-flex justify-content-between mx-auto mt-5 mb-3">
      <a class="edit" title="edit" data-toggle="modal" data-target="#editModal" data-backdrop="static" data-keyboard="false">Edit</a>
      <a class="delete" title="delete" data-toggle='modal' data-target='#deleteModal'>Delete</a>
    </div>
  </div>


  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body text-center mt-5 mb-3">
          Are you sure you want to delete this bird?
        </div>
        <div class="yes-no mb-5">
          <button type="button" class="btn btn-danger mx-3" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-success" (click)="delete(bird)" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Edit Form Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content w-70">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit</h5>
          <a class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">X</span>
          </a>
        </div>
        <div class="modal-body">
          <div class="container mt-3 border border-secondary rounded w-100">
              <form #edit ngFrom (ngSubmit)="editSubmit()">

                <div class="form-group">
                  <label for="name">Name: </label>
                  <input type="text" name="name" class="form-control" [(ngModel)]=bird.name placeholder="Name" required>
                </div>
                <br/>

                <div class="form-group">
                  <label for="scientificName">Scientific Name: </label>
                  <input type="text" name="scientificName" class="form-control" [(ngModel)]=bird.scientificName placeholder="Scientific Name" required>
                </div>
                <br/>

                <div class="form-group">
                  <label for="imageIndex">Image for Index Page: </label>
                  <input type="url"  name="imageIndex" class="form-control" [(ngModel)]=bird.imageIndex placeholder="URL" required>
                </div>
                <br/>

                <div class="form-group">
                  <label for="imageIndex">Image for Show Page: </label>
                  <input type="url"  name="imageShow" class="form-control" [(ngModel)]=bird.imageShow placeholder="URL" required>
                </div>
                <br/>

                <div class="form-group">
                  <label for="food">Food: </label>
                  <input type="text"  name="food" class="form-control" [(ngModel)]=bird.food placeholder="Food" required>
                </div>
                <br/>

                <div class="form-group">
                  <label for="nesting">Nesting: </label>
                  <input type="text" name="nesting" class="form-control" [(ngModel)]=bird.nesting placeholder="Nesting" required>
                </div>
                <br/>

                <div class="form-group">
                  <label for="behavior">Behavior: </label>
                  <input type="text" name="behavior" class="form-control" [(ngModel)]=bird.behavior placeholder="Behavior" required>
                </div>
                <br/>

                <div class="form-group">
                  <label for="habitat">Habitat: </label>
                  <input type="text" name="habitat" class="form-control" [(ngModel)]=bird.habitat placeholder="Habitat" required>
                </div>
                <br/>

                <div class="form-group">
                  <label for="conservationStatus">Conservation Status: </label>
                  <input type="text" name="conservationStatus" class="form-control" [(ngModel)]=bird.conservationStatus placeholder="Conservation Status" required>
                </div>
                <br/>

                <div class="form-group">
                  <label for="region">Region: </label>
                  <textarea type="text" name="region" class="form-control" [(ngModel)]=bird.region placeholder="Region" required></textarea>
                </div>
                <br/>

                <div class="form-group">
                  <label for="description">Description: </label>
                  <textarea type="text" name="description" class="form-control" [(ngModel)]=bird.description placeholder="Description" required></textarea>
                </div>
                <br/>

                <div class="sumbit-btn text-center mb-2">
                  <button class="btn btn-success" type="submit">Save Changes</button>
                </div>
              </form>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
