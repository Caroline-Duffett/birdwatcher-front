<div class="container">
  <h1>Add Form</h1>
    <form #add ngFrom (ngSubmit)="submit(name, scientificName, image, location, status, description)">

      <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" name="name" class="form-control" [(ngModel)]=name placeholder="Name" required>
      </div>

      <div class="form-group">
        <label for="scientificName">Scientific Name: </label>
        <input type="text" name="scientificName" class="form-control" [(ngModel)]=scientificName placeholder="Scientific Name" required>
      </div>

      <div class="form-group">
        <label for="image">Image: </label>
        <input type="url"  name="image" class="form-control" [(ngModel)]=image placeholder="URL" required>
      </div>

      <div class="form-group">
        <label for="location">Location: </label>
        <input type="text" name="location" class="form-control" [(ngModel)]=location placeholder="Location" required>
      </div>

      <div class="form-group">
        <label for="status">Status: </label>
        <input type="text" name="status" class="form-control" [(ngModel)]=status placeholder="Status" required>
      </div>

      <div class="form-group">
        <label for="description">Description: </label>
        <input type="text" name="description" class="form-control" [(ngModel)]=description placeholder="Description" required>
      </div>

      <button class="btn" type="submit">Submit</button>

    </form>
</div>
