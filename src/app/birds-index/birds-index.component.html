<h2 class="text-center mb-4">Birds</h2>

<!-- flexbox displaying birds -->
<div class="flex-container">
  <div class="d-flex flex-wrap justify-content-center text-white">
    <div class="flex-item m-2 justify-content-center bg-secondary"  *ngFor="let bird of birds | alphaOrder:'name'">
      <a routerLink="/birds/{{bird._id}}">
        <img src="{{bird.imageIndex}}" alt="photo of {{bird.name}}">
        <h4 class="bird-name">{{bird.name}}</h4>
      </a>
    </div>
  </div>
</div>

<!-- add a bird link -->
<div class="text-center mt-4 mb-4">
  <a class="add-bird" routerLink="/add-bird">Add a Bird</a>
</div>
