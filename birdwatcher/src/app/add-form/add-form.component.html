<h1>Add Form</h1>

<div>
  <form #addForm>
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" id="name" #name name="name" placeholder="Name" required>
    </div>

    <div class="form-group">
      <label for="scientificName">Scientific Name: </label>
      <input type="text" id="scientificName" #scientificName name="scientificName" placeholder="Scientific Name" required>
    </div>

    <div class="form-group">
      <label for="image">Image: </label>
      <input type="url" id="image" #image name="image" placeholder="URL" required>
    </div>

    <div class="form-group">
      <label for="location">Location: </label>
      <input type="text" id="location" #location name="location" placeholder="Location" required>
    </div>

    <div class="form-group">
      <label for="status">Status: </label>
      <input type="text" id="status" #status name="status" placeholder="Status" required>
    </div>

    <div class="form-group">
      <label for="description">Description: </label>
      <input type="text" id="description" #description name="description" placeholder="Description" required>
    </div>

    <button type="button" (click)="addSubmit(); addForm.reset()">Submit</button>

  </form>
</div>
