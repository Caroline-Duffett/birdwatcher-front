<div class="bird-page" *ngIf="bird">

  <div class="btn-flexbox">
      <button class="back-btn" type="button" (click)="backBtn()">Back</button>
      <div class="bird-btns">
        <button class="edit-btn" type="button">Edit</button>
        <button class="delete-btn" type="button" class="delete" title="delete" (click)="delete(bird)">Delete</button>
      </div>
  </div>

  <div class="bird-info">
    <div class="bird-card">
      <div class="img-carousel">
        <img src="{{bird.image}}" alt="image of {{bird.name}}">
      </div>
      <div class="name">
        <h2>{{bird.name}}</h2>
        <h3 class='s-name'>{{bird.scientificName}}</h3>
      </div>
      <div class="facts">
        <h4>Location: {{bird.location}}</h4>
        <h4>Species Status: {{bird.status}}</h4>
        <h4>Description: {{bird.description}}</h4>
      </div>
    </div>
  </div>



  <div class="modal-wrapper">
    <div class="edit-form-div">
      <h2>Edit</h2>
      <form (ngSubmit)="editSubmit()" #editForm="ngForm">

        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" [(ngModel)]="bird.name" placeholder="Name" required>
        </div>

        <div class="form-group">
          <label for="scientificName">Scientific Name: </label>
          <input type="text" id="scientificName" name="scientificName" [(ngModel)]="bird.scientificName" placeholder="Scientific Name" required>
        </div>

        <div class="form-group">
          <label for="image">Image: </label>
          <input type="url" id="image" name="image" [(ngModel)]="bird.image" placeholder="URL" required>
        </div>

        <div class="form-group">
          <label for="location">Location: </label>
          <input type="text" id="location" name="location" [(ngModel)]="bird.location" placeholder="Location" required>
        </div>

        <div class="form-group">
          <label for="status">Status: </label>
          <input type="text" id="status" name="status" [(ngModel)]="bird.status" placeholder="Status" required>
        </div>

        <div class="form-group">
          <label for="description">Description: </label>
          <input type="text" id="description" name="description" [(ngModel)]="bird.description" placeholder="Description" required>
        </div>

        <button type="button" (click)="editSubmit()">Submit</button>

      </form>
    </div>
  </div>





</div>
